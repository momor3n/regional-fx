<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FX Conversion Requests</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <h1>FX Conversion Requests</h1>

    <div class="row col-auto table-responsive">

        <table id="fxTransactionTable" class="table">
            <thead>
            <tr>
                <th>Conversion Type</th>
                <th>Contract No</th>
                <th>Trade Type</th>
                <th>Currency From</th>
                <th>Currency To</th>
                <th>Amount</th>
                <th>Request Date</th>
                <th>Conversion Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request, rowStat: ${requestList}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${request.conversionType}">Conversion Type</td>
                <td th:text="${request.contractNo}">Contract No</td>
                <td th:text="${request.tradeType}">Trade Type</td>
                <td th:text="${request.currencyFrom}">Currency From</td>
                <td th:text="${request.currencyTo}">Currency To</td>
                <td th:text="${request.amount}">Amount</td>
                <td th:text="${request.requestDate}">Request Date</td>
                <td th:text="${request.conversionDate}">Conversion Date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
