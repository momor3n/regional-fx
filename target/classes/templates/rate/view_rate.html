<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FX Rates</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <h1>FX Rates</h1>

    <div class="row col-auto table-responsive">

        <table id="fxRateTable" class="table">
            <thead>
            <tr>
                <th>Quote Name</th>
                <th>BID</th>
                <th>ASK</th>
                <th>Spread</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rate,rowStat:${rateList}"
                th:style="${rowStat.odd}?'color: gray':'color: blue;'">
                <td th:text="${rate.quoteName}"</td>
                <td th:text="${rate.bid}"></td>
                <td th:text="${rate.ask}"></td>
                <td th:text="${rate.spread}"></td>
                <td th:text="${rate.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
